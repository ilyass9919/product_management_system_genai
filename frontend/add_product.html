<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Add Product - Product Manager</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="assets/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
<div class="container">
<a class="navbar-brand" href="dashboard.html">Product Manager</a>
<div>
<a class="btn btn-outline-primary me-2" href="products.html">Products</a>
<a class="btn btn-outline-secondary" id="logoutBtn2">Logout</a>
</div>
</div>
</nav>


<div class="container py-4">
<h3>Add Product</h3>
<form id="addProductForm" class="mt-3">
<div class="mb-3">
<label class="form-label">Title</label>
<input type="text" id="title" class="form-control" required>
</div>
<div class="mb-3">
<label class="form-label">Price</label>
<input type="number" step="0.01" id="price" class="form-control" required>
</div>
<div class="mb-3">
<label class="form-label">Category</label>
<input type="text" id="category" class="form-control">
</div>
<div class="mb-3">
<label class="form-label">Description</label>
<textarea id="description" class="form-control"></textarea>
</div>
<button class="btn btn-success" type="submit">Create</button>
<div id="addMsg" class="mt-3"></div>
</form>
</div>


<script src="assets/add_product.js"></script>
</body>
</html>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Register - Product Manager</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="assets/styles.css">
</head>
<body class="bg-light">
<div class="container py-5">
<div class="row justify-content-center">
<div class="col-md-7">
<div class="card shadow-sm">
<div class="card-body">
<h3 class="card-title mb-4">Register</h3>
<form id="registerForm">
<div class="row">
<div class="mb-3 col-md-6">
<label class="form-label">Username</label>
<input type="text" id="username" class="form-control" required>
</div>
<div class="mb-3 col-md-6">
<label class="form-label">Name</label>
<input type="text" id="name" class="form-control" required>
</div>
</div>
<div class="mb-3">
<label class="form-label">Email</label>
<input type="email" id="emailReg" class="form-control" required>
</div>
<div class="mb-3">
<label class="form-label">Password</label>
<input type="password" id="passwordReg" class="form-control" required>
</div>
<div class="d-flex justify-content-between align-items-center">
<button class="btn btn-success" type="submit">Create account</button>
<a href="login.html">Back to login</a>
</div>
</form>
<div id="registerMsg" class="mt-3"></div>
</div>
</div>
</div>
</div>
</div>
<script src="assets/auth.js"></script>
</body>
</html>
